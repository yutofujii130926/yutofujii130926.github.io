<h2>興味を持ったきっかけ</h2>
<p>私が興味を持ったきっかけは、テレビのCMで、自動運転の車を見たことです。<p>
<p><h3>これが世界中に広がれば、交通事故がぐっと少なくなると、感動した</h3><p>
<p>…というのは嘘ですが、このことから自動運転の車に興味をひかれました。<p>
<p>その後、あるニュースを見ました。それは、人とロボットが将棋で対決をして、<p>
<p>ロボットが勝ったことです。これらから私は、人工知能について知りたいと思いました。<p>
