  <p><h3>人工知能の歴史</h3>
  <p>人工知能の歴史は大きく分けて4つあります。
    <p>1957~1969 研究は成功の連続<p>
  <p>1970~1979 問題の山積み<p>
  <p>1980~1988　人工知能への関心が高まる<p>
  <p>1988~現在　現実世界の問題の解決へ<p>
  <p>成功と失敗を繰り返して今もなお、研究は続いています。<p>
